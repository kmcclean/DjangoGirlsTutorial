{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <!--This sets up the post_detail so opens up the webpage for the individual
    posts when they are selected on the main page.-->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
