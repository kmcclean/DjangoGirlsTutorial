{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <!--This sets up the post_detail so opens up the webpage for the individual
    posts when they are selected on the main page.-->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
